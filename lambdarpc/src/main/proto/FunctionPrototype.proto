syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;
option java_package = "io.lambdarpc.transport.grpc";
package io.lambdarpc.transport.grpc;

message ChannelFunctionPrototype {
  string accessName = 1;
}

message FreeFunctionPrototype {
  string accessName = 1;
  string serviceId = 2;
}

message BoundFunctionPrototype {
  string accessName = 1;
  string serviceId = 2;
  string endpoint = 3;
}

message FunctionPrototype {
  bool cached = 1;
  oneof function {
    ChannelFunctionPrototype channelFunction = 2;
    FreeFunctionPrototype freeFunction = 3;
    BoundFunctionPrototype boundFunction = 4;
  }
}
